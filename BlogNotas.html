<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="BlogNotas.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
    <title>Document</title>
</head>
<body class="container">
    
    <section>
        <div class="card-group">
            <div class="card">
              <div class="card-body tarjeta text-center">
                <div class="card">
                    <div class="card-body">
                      <h2 class="card-title">Tareas</h2>
                      <p>Ingresa las tareas que quieres recordar</p>
                      <textarea name="" id="tarea-ingresada" cols="10" rows="3"></textarea>
                      <div>
                        <button type="submit" id="agregar">Agregar</button>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="card"> 
                <div class="card-body tarjeta" id="lista-tareas">
                    <h3 id="tituloTareas">Tareas a realizar</h3>
                    <ul class="lista"></ul>
                </div>
            </div>   
        </div>
    </section>   
            
    <script src="BlogNotas.js"></script>
</body> 
</html>
